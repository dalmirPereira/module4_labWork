<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Module 4 - Lab Exercise 3</title>
</head>

<body>
    
    <!-- Card Template -->
    <template id="card-template">
        <div class="col-sm-12 col-md-6 col-lg-3">
            <div class="card" style="width: 18rem; margin:10px;">
                <img src="..." class="card-img-top rounded" style="max-height:200px;" >
                <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                </div>
            </div>
        </div>
    </template>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstap Cards</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Test Nav Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="margin-left: 30px; padding: 10px; width: 50%" class="border rounded border-warning">
        <form>
            <div class="row mb-3" >
                <label for="new-car" class="col-sm-2 col-form-label" style="width: auto">New Car Name:</label>
                <div class="col-sm-10" >
                <input type="text" class="form-control" id="new-car">
                </div>
            </div>
            <div class="row mb-3">
                <label for="new-description" class="col-sm-2 col-form-label" style="width: auto">New Description:</label>
                <div class="col-sm-10" >
                <input type="text" class="form-control" id="new-description">
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="saveCar">Save New Car</button>    
        </form>
    </div>

    <main>
        <!--<div> to apply the template-->
        <div id='car-list' class="row justify-content-center" style="margin:5px"></div>
    </main>

    <!-- Adding a external JS-->
    <script src="./addCard_Ex5.js"></script>
</body>
</html>
